<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>theyalow</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header>
        <!-- nav -->
        <div class="company-label">
            <img class="logo" src="assets/images/logo.png" alt="logo">
            <h1>THEYALOW</h1>
        </div>
        <nav>
            <ul>
                <li><img src="assets/images/about-us.png" alt=""><span>ABOUT US</span></li>
                <li><img src="assets/images/services.png" alt=""><span>SERVICES</span></li>
                <li><img src="assets/images/contact.png" alt=""><span>CONTACT</span></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="slider">
            <div class="arrow"><img src="assets/images/arrow-left.png" alt="Arrow left"></div>
            <video poster="assets/images/video-preview.png">Your browser doesn't support this video.</video>
            <div class="slide-title">
                <h2>THE COOL</h2>
                <h2>THE MINIMAL</h2>
            </div>
            <div class="arrow"><img src="assets/images/arrow-right.png" alt="Arrow right"></div>
        </section>
        <section class="columns">
            <div class="better-design">
                <img src="assets/images/better-design.svg" alt="">
                <h3>BETTER DESIGN</h3>
            </div>
            <div class="customize">
                <img src="assets/images/customize.svg" alt="">
                <h3>CUSTOMIZE</h3>
            </div>
            <div class="its-free">
                <img src="assets/images/its-free.svg" alt="">
                <h3>ITS FREE</h3>
            </div>
        </section>
        <section class="lorem">
            <h4>Lorem ipsum dolor sit amet</h4>
            <div class="lorem-cols">
                <div class="lorem-text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut</p>
                    <p>+</p>
                </div>
                <video poster="assets/images/video-preview-2.png">Your browser doesn't support this video.</video>
                <div class="twitter">
                    <p>22</p>
                    <img src="assets/images/twitter.png" alt="Twitter">
                    <p>+</p>
                </div>
            </div>
            <div class="date">
                <p>25</p>
                <p>April</p>
            </div>
            <div class="range-slider">
                
            </div>
        </section>
    </main>

    <footer>
        
    </footer>
</div>
</body>
</html>
